<body>
    <script>
        let newArr=[]
        function pushBig(arr,num) {
            for (let i = 0; i < arr.length; i++) {
               if(arr[i]>num)
               newArr.push(arr[i])
            }
            return newArr
        }
       console.log( pushBig([1,2,3,4,5,6],3));
    </script>
</body>
