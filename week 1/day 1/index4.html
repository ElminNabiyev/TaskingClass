<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h1>Register</h1>
        <label for="Ad">Adınız:</label>
        <input type="text" placeholder="Ad" id="Ad">
        <label for="Soyad">Soyadınız:</label>
        <input type="text" placeholder="Soyad" id="Soyad"><br><br>
        <label for="Cins">Cinsiyyət:</label><br><br>
        <input type="radio" name="Cins">
        <label for="Cins">Kişi</label>
        <input type="radio" name="Cins">
        <label for="Cins">Qadın</label><br><br>
        <label for="Tarix">Doğum tarixinizi qeyd edin.</label>
        <input type="date" id="Tarix"><br><br>
        <label for="Yaş">Yaşınızı qeyd edin.</label>
        <input type="number" placeholder="Yaş" id="Yaş"><br><br><br>
        <label for="Dil">Hansı dilləri bilirsiniz?</label><br><br>
        <input type="checkbox" id="Dil">
        <label for="Dil">Ingilis Dili</label>
        <input type="checkbox">
        <label for="Dil">Fransız dili</label>
        <input type="checkbox">
        <label for="Dil">Alman dili</label><br><br><br>
        <label for="Choose file">Müraciət etmək istədiyiniz sahəni seçin:</label>
        <select name="Choose" id="Choose file">
            <option value="Choose" hidden>Choose</option>
            <option value="Choose">Frontend Development</option>
            <option value="Choose">Backend Development</option>
        </select><br><br><br>
        <span>Şəklinizi əlavə edin:</span>
        <button>Choose file</button>
        <span>No file choosen</span><br><br>
        <label for="Zaman">Sizinlə meet olunmasını istədiyiniz saatı seçin</label>
        <input type="time" id="Zaman"><br><br>
        <label for="Rəng">Sevdiyiniz rəng hansıdır?</label>
        <input type="color" id="Rəng"><br><br><br>
        <p>Özünüz haqqında ətrfalı məlumat yazın:</p>
        <textarea placeholder="Message"></textarea>
    </form>
</body>

</html>
