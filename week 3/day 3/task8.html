<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function name(arr,num) {
            let counter=0
            for (let i = 0; i < arr.length; i++) {
                if (num%arr[i]===0) {
                    counter++ 
            }
        }
        if (counter==arr.length) {
            return true
        }
        return false
    }
        console.log(name([2,3,4,5],12));
    </script>
</body>
</html>
