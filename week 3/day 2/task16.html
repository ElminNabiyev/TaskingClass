<body>
    <script>
        const arr=[2,2,3]
        for (let i = 0; i < arr.length; i++) {
            if(arr[i]%2==0){
                console.log(arr[i],true);
                console.log("\n");
            }
            else{
                console.log(arr[i],false);
                console.log("\n");
            }
        }
    </script>
</body>
