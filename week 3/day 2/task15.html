<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>
        let sum = 1
        let total = 0
        const arr = [3,4,1]
        for (let i = 0; i < arr.length; i++) {
            sum *= arr[i]
            if (sum % 2 === 0) {
                total += arr[i];
            }
            else {
                total = 0;
            }
        }
        console.log(total);
    </script>
</body>
